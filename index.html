<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        #preview {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button onclick="showPreview('l.html')">Show l.html</button>
    <button onclick="showPreview('3.html')">Show 3.html</button>
    <button onclick="showPreview('G.html')">Show G.html</button>
    <button onclick="showPreview('Untitled (11).html')">Show Untitled (11).html</button>
    <button onclick="showPreview('Earth-education.html')">Show Earth-education.html</button>
    <button onclick="showPreview('Untitled (2).html')">Show Untitled (2).html</button>
    <button onclick="showPreview('hobbs home.html')">Show hobbs home.html</button>
    <iframe id="preview" src="" sandbox="allow-same-origin allow-scripts"></iframe>
    <script>
        function showPreview(file) {
            var iframe = document.getElementById('preview');
            iframe.src = file;
            iframe.style.display = 'block';
        }
    </script>
</body>
</html>
